---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Content
- type: document
  path: content/home.md
  label: Home
- type: document
  path: content/diensten.md
  label: Diensten
- type: document
  path: content/projecten.md
  label: Projecten
- type: document
  path: content/contact.md
  label: Contact
- type: document
  path: content/over-corneel.md
  label: Over Corneel
- type: document
  path: content/algemene-voorwaarden.md
  label: Algemene voorwaarden
- type: document
  path: content/privacyverklaring.md
  label: Privacyverklaring
- type: document
  path: content/colofon.md
  label: Colofon
- type: directory
  path: content/posts
  label: Posts
  create: documents
  match: "**/*"
  templates:
  - blog-post
- type: directory
  path: content/projects
  label: Projects
  create: documents
  match: "**/*"
  templates:
  - project
- type: directory
  path: content/services
  label: Services
  create: documents
  match: "**/*"
  templates:
  - service
upload_dir: corneel
public_path: https://res.cloudinary.com/corneel-online/image/upload
front_matter_path: https://res.cloudinary.com/corneel-online/image/upload
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - ENV=staging
  preview_output_directory: dist
  install_dependencies_command: yarn install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv/src"
  instant_preview_command: gridsome develop
